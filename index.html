<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Sketch it!</div>
    <div class="container">
        <div class="boardSize">
            <button class="size-btn" id ="board-16">
                16 x 16
            </button>
            <button class="size-btn" id ="board-32">
                32 x 32
            </button>
            <button class="size-btn" id ="board-64">
                64 x 64
            </button>
        </div>
        <div class="grid"></div>
        <div class="navbar">
            <input class="btn color" type="color" id="favcolor" name="favcolor">

            <button class="btn reset">
                Reset
            </button>
            <button class="btn rainbow">
                Rainbow
            </button>
            <button class="btn grey-scale">
                Grey Scale
            </button>
            <button class="btn eraser">
                Eraser
            </button>
        </div>
    </div>
    <div class="footer">
        Etch-a-sketch
    </div>

</body>
</html>
